<!DOCTYPE html>
<html>
  <title>h5 test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
  <body>

  <h1>我的第一个标题</h1>

  <p>我的第一个段落。</p>

  <div id="test"></div>
  <script type="text/javascript" src="//s3.pstatp.com/toutiao/tmajssdk/jssdk-1.0.1.js"></script>
  <script>
    setTimeout(()=>{
      let node = document.createElement('P')
      let textNode = document.createTextNode('timeout')
      node.appendChild(textNode)
      document.getElementById('test').appendChild(node)

      window.tt.miniProgram.navigateBack({
        delta: 1,
        success (res) {
            console.log(`${res}`);
        },
        fail (res) {
            console.log(`navigateBack调用失败`);
        }
      })
    }, 3000)
  </script>
  </body>
</html>
